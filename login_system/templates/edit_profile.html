{% extends "layout.html" %}
{% block title %}Edit Profile{% endblock %}
{% block body %}
  <h2>Edit Profile</h2>
  <form action="" method=post>
    <dl>
      <dt>Name:
      <dt><input type=text name=name size=30 value="{{ form.name }}">
      <dt>E-Mail
      <dt><input type=text name=email size=30 value="{{ form.email }}">
      <dt>Password:
      <dt><input type=password name=password size=30 value="{{ form.password }}">
      <dt>OpenID:
      <dt><input type=text name=openid size=27 value="{{ form.openid }}">
    </dl>
    <p>
      <input type=submit value="Update profile">
      <input type=submit name=delete value="Delete">
  </form>
{% endblock %}
